<div th:fragment="main">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a th:href="@{/admin/}">Home</a>
			</li>
			<li>
				<a th:href="@{/admin/group/list/1}">组管理</a>
			</li>
			<li class="active">组查看</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form action="" method="post" onsubmit="return false;" class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<div class="page-header">
					<h1>组查看
					<small>
						<i class="icon-double-angle-right">
						组详细资料
						</i>
					</small>
					</h1>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1">组名称 </label>
							<div class="col-sm-9" style="padding:5px;" th:text="${group.name}"></div>
						</div>&nbsp;
						<div class="space-4"></div>
							
						<div class="form-group" >		
							<h4 class="header green clearfix" >
								组介绍
							</h4>
							<div th:text="${group.remark}"></div>
						</div>&nbsp;
						<div class="space-4"></div>
				
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn" type="reset" onclick="history.go(-1)">
									<i class="icon-undo bigger-110"></i>
									返回
								</button>
							</div>
						</div>
					
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div>
